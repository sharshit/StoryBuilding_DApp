<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Story Building</h1>
          <hr/>
          <br/>
          <div id="finalStory">
            
          </div>
          <div id="content" >
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Line</th>
                  <th scope="col">Votes</th>
                  <form onSubmit="App.castVote(); return false;">
                    <div class="form-group">
                      <label for="lineSelect">Select Line</label>
                      <select class="form-control" id="candidatesSelect">
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Vote</button>
                    <hr />
                  </form>
                </tr>
              </thead>
              <tbody id="Story">
              </tbody>
            </table>


            <button type="submit" class="btn btn-primary" onClick = "App.endRound(); return false;" >End Round</button>
            <button type="submit" class="btn btn-primary" onClick = "App.showStory(); return false;" >Show Story</button>
            

            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
